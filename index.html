<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - API Based</title>
    <link href="./assets/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="./assets/bootstrap.min.js"></script>

</head>

<body>
    <script src="./index.js"></script>
    <h3 align="center" style="background-color: rgb(230, 10, 10);color: white;"> CRUD - Operation Using API</h3>

    <div id="success" style="display: none" class="alert alert-success" role="alert"></div>
    <div id="error" style="display: none" class="alert alert-danger" role="alert"></div>

    <div class="container-fluid">
        <div class="row">
            <div class="col md-6">
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Avatar</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Actions</th>
                                </tr>

                            </thead>
                            <tbody id="content">
                                <tr>
                                    <td>Loading. . .</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col md-6">
                <div class="card">
                    <div class="card-body">
                        <form class="form" id="userForm" onsubmit="createUser(event)">
                            <input id="userId" type="hidden" />
                            <div class="form-group">
                                <label for="fname">First Name<span class="text-danger">*</span></label>
                                <input name="fname" id="fname" type="text" class="form-control"
                                    placeholder="Enter first name" required />
                            </div>
                            <br />
                            <div class="form-group">
                                <label for="lname">Last Name<span class="text-danger">*</span></label>
                                <input name="lname" id="lname" type="text" class="form-control"
                                    placeholder="Enter last name" required />
                            </div>
                            <br />
                            <div class="form-group">
                                <label for="email">Email<span class="text-danger">*</span></label>
                                <input name="email" id="email" type="email" class="form-control"
                                    placeholder="Enter user name" required />
                            </div>
                            <br />
                            <div class="form-group">
                                <label for="password">Password<span class="text-danger">*</span></label>
                                <input name="password" id="password" type="text" class="form-control"
                                    placeholder="Enter your password" required />
                            </div>
                            <br />
                            <div class="form-group">
                                <label for="username">User Name<span class="text-danger">*</span></label>
                                <input name="username" id="username" type="text" class="form-control"
                                    placeholder="Enter your Email" required />
                            </div>
                            <br />
                            <div class="form-group">
                                <label for="url">Profile URL<span class="text-danger">*</span></label>
                                <input name="url" id="url" type="text" class="form-control"
                                    placeholder="Enter https url" required />
                            </div>
                            <br />
                            <div class="from-group">
                                <button type="reset" class="btn btn-secondary" id="rest"
                                    onclick="btnRest()">Reset</button>
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
